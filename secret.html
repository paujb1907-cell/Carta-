<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Pàgina secreta</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ---------- PANTALLA CONTRASENYA ---------- */
        #login {
            height: 100vh;
            background-image: url("FOTO_LOGIN.jpg"); /* ← posa aquí la teva foto */
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
        }

        #login input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        #login button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

    <!-- PANTALLA CONTRASENYA -->
    <div id="login">

    <!-- CONTINGUT SECRET -->
    <div id="secret">

            <p>

            <button onclick="playMusic()">🎵 T'estimo</button>

            <audio id="music">

            </audio>
        </div>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById("password").value;

            if (pass === "infinit") {
                document.getElementById("login").style.display = "none";
                document.getElementById("secret").style.display = "flex";
            } else {
                document.getElementById("error").innerText = "Contrasenya incorrecta 😕";
            }
        }

        function playMusic() {
            document.getElementById("music").play();
        }
    </script>

</body>
</html>
